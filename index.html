<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="contact_container">
      <form
        action="https://api.web3forms.com/submit"
        method="POST"
        class="left_container"
      >
        <input
          type="hidden"
          name="access_key"
          value="d94b967b-f41c-401e-b92a-a092bf01fc1a"
        />
        <div class="contact_left_title">
          <h2>Contact us</h2>
          <hr />
        </div>
        <input
          class="contact_inputs"
          type="text"
          name="Name"
          placeholder="Enter your name "
        />
        <input
          class="contact_inputs"
          type="email"
          name="Email"
          placeholder="Enter your Email"
        />
        <textarea
          class="message"
          name="Message"
          placeholder="Enter your Message"
        ></textarea>
        <button type="submit">Submit</button>
      </form>
      <div class="right_container">
        <div id="observablehq-chart-66922b7a"></div>
      </div>
    </div>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css"
    />
    <script type="module">
      import {
        Runtime,
        Inspector,
      } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
      import define from "https://api.observablehq.com/@d3/disjoint-force-directed-graph/2.js?v=4";
      new Runtime().module(define, (name) => {
        if (name === "chart")
          return new Inspector(
            document.querySelector("#observablehq-chart-66922b7a")
          );
      });
    </script>
  </body>
</html>
